# =============================================================================
# AI Anime Video Creator - Azure CPU Deployment
# =============================================================================
# Services:
#   - app   : Main application
#   - redis : Background job queue
# =============================================================================

version: "3.9"

services:
  # ===========================================================================
  # Main Application
  # ===========================================================================
  app:
    container_name: anime-video-creator
    build:
      context: ..
      dockerfile: docker/Dockerfile
    restart: unless-stopped

    ports:
      - "7860:7860"

    environment:
      - HOST=0.0.0.0
      - PORT=7860
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite+aiosqlite:///./data/jobs.db
      - LOG_LEVEL=INFO
      - WAIT_FOR_COMFYUI=false

    volumes:
      - app_data:/app/data
      - app_outputs:/app/outputs
      - app_logs:/app/logs

    depends_on:
      - redis

    networks:
      - app_network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ===========================================================================
  # Redis - Job Queue
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: redis-queue
    restart: unless-stopped

    volumes:
      - redis_data:/data

    command: redis-server --appendonly yes

    networks:
      - app_network

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# =============================================================================
# Network
# =============================================================================
networks:
  app_network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  app_data:
  app_outputs:
  app_logs:
  redis_data:
